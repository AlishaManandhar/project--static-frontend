<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="section-login my-4">
            <h4 class="text-center developer-detail">Deerwalk</h4>
            <div class="row justify-content-center my-4 my-md-0 pt-1 pt-md-5">
                <div class="col-md-4 left-image d-none d-sm-none d-md-block">
                    <img src="../assets/images/default_left.e74de3ec.svg" alt="" />
                </div>
                <div class="col-12 col-sm-12 col-md-4 p-sm-2 p-md-5">
                    <div class="login my-md-3 my-5">
                        <div class="card p-md-3 text-center">
                            <div class="card-body">
                                <img src="../assets/images/logo.jpg" class="mb-1" alt="" srcset="" />
                                <h5 class="mt-3">Sign in to your digital workspace</h5>
                                <form method="POST">
                                    <div class="form-group mb-3">
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Email" />
                                    </div>

                                    <div class="form-group mb-3">
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Password" />
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-12 col-md-4">
                                            <a href="#" class="link-primary login-links">Forget password?</a>
                                        </div>
                                        <div class="col-sm-12 col-12 col-md-8">
                                            <span>Don't have an account?
                                                <a href="#" class="link-primary login-links">Sign up</a>
                                            </span>
                                        </div>
                                    </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary login-btn my-3 p-3">
                                    <b>Sign in</b>
                                    <i class="bi bi-arrow-right px-3"></i>
                                </button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 right-image d-none d-sm-none d-md-block">
                <img src="../assets/images/default_right.6ece9751.svg" alt="" />
            </div>
        </div>
    </div>
    <!------------ section-login ends here ------------------->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
